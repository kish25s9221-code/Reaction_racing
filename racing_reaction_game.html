<body>

  <!-- ì‹œì‘ í™”ë©´ -->
  <div id="startScreen">
    <h1>ğŸ ë ˆì´ì‹± ë°˜ì‘ì†ë„ ê²Œì„</h1>
    <div id="car">ğŸš—</div>
    <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>
  </div>

  <!-- ì¹´ìš´íŠ¸ë‹¤ìš´ í™”ë©´ -->
  <div id="countdownScreen" class="hidden">
    <h2>ì¤€ë¹„í•˜ì„¸ìš”!</h2>
    <div id="lights">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>

    </div>
    <p>ì´ˆë¡ë¶ˆì´ ì¼œì§€ë©´ í™”ë©´ì„ í„°ì¹˜í•˜ì„¸ìš”</p>
  </div>

  <!-- ê²°ê³¼ í™”ë©´ -->
  <div id="resultScreen" class="hidden">
    <h2 id="resultText"></h2>
    <div id="records"></div>
    <button onclick="resetGame()">í™•ì¸</button>
  </div>

  <script>
    let startTime, reactionTime;
    let topRecords = JSON.parse(localStorage.getItem("records")) || [];

    const startScreen = document.getElementById("startScreen");
    const countdownScreen = document.getElementById("countdownScreen");
    const resultScreen = document.getElementById("resultScreen");
    const lights = document.querySelectorAll(".light");
    const resultText = document.getElementById("resultText");
    const recordsDiv = document.getElementById("records");

    function startGame() {
      startScreen.classList.add("hidden");
      resultScreen.classList.add("hidden");
      countdownScreen.classList.remove("hidden");

      lights.forEach(light => light.classList.remove("red", "green"));

      let i = 0;
      const interval = setInterval(() => {
        if (i < 5) {
          lights[i].classList.add("red");
          i++;
        } else {
          clearInterval(interval);
          const randomDelay = Math.random() * 2500 + 500; // 0.5~3ì´ˆ
          setTimeout(() => {
            lights.forEach(light => light.classList.remove("red"));
            lights.forEach(light => light.classList.add("green"));
            startTime = Date.now();

            document.body.addEventListener("touchstart", onTouch, { once: true });
          }, randomDelay);
        }
      }, 1000);
    }

    function onTouch() {
      reactionTime = (Date.now() - startTime) / 1000;
      showResult();
    }

    function showResult() {
      countdownScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");

      resultText.textContent = `ë‹¹ì‹ ì˜ ê¸°ë¡: ${reactionTime.toFixed(3)}ì´ˆ`;

      topRecords.push(reactionTime);
      topRecords.sort((a, b) => a - b);
      topRecords = topRecords.slice(0, 5);

      localStorage.setItem("records", JSON.stringify(topRecords));

      recordsDiv.innerHTML = "<h3>ğŸ† ì—­ëŒ€ ê¸°ë¡</h3>" +
        topRecords.map((t, i) => `${i+1}ë“±: ${t.toFixed(3)}ì´ˆ`).join("<br>");
    }

    function resetGame() {
      resultScreen.classList.add("hidden");
      startScreen.classList.remove("hidden");
    }
  </script>
